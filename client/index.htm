<!DOCTYPE html>
<html>
<head>

<title>Switches</title>

<link href="assets/css/bootstrap.css" rel="stylesheet">

<style>

	body {
		padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		padding-left: 100px;
		padding-right: 100px;
		font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
		font-size: 14px;
		color: #C5C5C5;
		background-color: #ffffff;
	}

	body, html{
		height:100%;
		padding: 0px;
		margin: 0px;
	}

	.content-div {

		
		/** 
		width: auto;
		margin-left: auto;
		margin-right: auto;
		border-left: #000000 1px solid;
		border-right: #000000 1px solid;
		*/

		 padding-top: 20px;
		/* height: 100%; */
		background-color: #f5f5f5;
		**/
	}

	.main-container {
		height:100%
	}

	.thumb-container {
		margin: 20px;
		margin-left: 20px;
		margin-right: 20px;

		/** When the right side pane is showing 
		width: 70%;
		*/

		float: left;
	}

	.thumb-container:after { 
		content: " ";
		display: block; 
		height: 0; 
		clear: both;
	}

	.thumb {
		/*background-color: #C2D6D6; */
		/* Green */
		background-color: #ffffff;
		width: 100px;
		height: 100px;
		/* border: #889696 3px solid; */
		border: 1px solid #e5e5e5;
		/* display:none; */
		float: left;
		margin: 5px;
		padding: 5px;
		font-size: 10px;
		/* border-radius: 4px; */
		text-decoration: underline;
	}

	.thumb-text {
		font-size: 14px;
		padding-top: 20px;
		text-align: center;
	}

	.wrapword{
		white-space: -moz-pre-wrap !important;  /* Mozilla, since 1999 */
		white-space: -pre-wrap;      /* Opera 4-6 */
		white-space: -o-pre-wrap;    /* Opera 7 */
		white-space: pre-wrap;       /* css-3 */
		word-wrap: break-word;       /* Internet Explorer 5.5+ */
		word-break: break-all;
		white-space: normal;
	}
	
	.thumb:hover {
	    /* border: 3px solid #e5e5e5;
	    padding: 3px; */
	    width: 100px;
	    height: 100px;
	    /* background-color: #EEEEEE; */
	    background-color: #e7f1f4; 
	    cursor: pointer;
	    color: #000000;
	}

	h1 {
		color: rgb(204, 208, 209);
		text-shadow: 1px 1px #ffffff;
		margin-left: 20px;
	}

	#console { 
		height: 150px; 
		overflow: auto; 
		margin: 20px;
		width: 100%;
	}

	#page-title {
		float: left;
	}

	#page-links {
		float: right;
		margin-top: 16px;
		margin-right: 30px;
	}

	#page-title-seperator {
		height: 40px;
	}

	#right-pane {


		float: left;
		width: 25%;
		height: 100%;
		margin-top: 20px;
	}

</style>


<script src="assets/js/socket.io/socket.io.js"></script>
<script src="assets/js/moment.min.js"></script>

<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/js/mustache.js"></script>

<link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />

</head>

<script>

	var userName = 'user' + Math.floor((Math.random()*1000)+1);

	var socket =  io.connect('http://localhost:9093');

	socket.on('connect', function() {
		output('<span class="connect-msg">Client has connected to the server!</span>');
	});

	socket.on('message', function(data) {
		//output('<span class="username-msg">TestEvent:</span>: ' + data.i);

		flashTile(data.i);
	});

	socket.on('disconnect', function() {
		output('<span class="disconnect-msg">The client has disconnected!</span>');
	});

	function sendDisconnect() {
		socket.disconnect();
	}


    function output(message) {
    	var currentTime = "<span class='time'>" +  moment().format('HH:mm:ss.SSS') + "</span>";
    	var element = $("<div>" + currentTime + " " + message + "</div>");
    	$('#console').prepend(element);
    }

    function flashTile(tileNum) {
    	var idStr = "#tile" + tileNum;
		$(idStr).css("background-color", "yellow");
		$(idStr).animate({ backgroundColor:'#ffffff'},1000);
    }

</script>


</head>

<body>

<div class="content-div">
	<h1 id="page-title">Switches</h1>
	<div id="page-links">
		<a href="#">Add Alert</a> | 
		<a href="#">Show Console</a>
	</div>
	<div id="page-title-seperator"><!--Seperator --></div>
	<div class="thumb-container">

	</div>

	<div id="right-pane">
	</div>
	<div id="console" class="">
	</div>

</div>

</body>


<script id="alertTemplate" type="text/template">
	<div id="{{alertId}}" class="thumb wrapword">{{alertIx}}
		<div class="thumb-text">
		{{alertUrlShort}}
		</div>
	</div>
</script>


<script type="text/javascript">

var alertTemplate = $('#alertTemplate').html();

for(var i = 0; i < 40; i++) {

	var  alertData = {
    	alertIx: i+1,
   		alertId: "tile" + i,
    	alertUrlShort: "/home-" + i + ".htm"
	};

	var html = Mustache.to_html(alertTemplate, alertData);
	$('.thumb-container').append(html);
}
</script>



</html>
